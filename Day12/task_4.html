<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Flexbox Center Example</title>
  <style>
    .container {
      display: flex;
      justify-content: center; 
      align-items: center;      
      height: 500px;  
      background-color: red;
    }

    .box {
      background: steelblue;
      color: white;
      padding: 30px 50px;
      border-radius: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Centered Box</div>
  </div>
</body>
</html>
