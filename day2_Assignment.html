<!DOCTYPE html>
<html>
<head>
    <title>HTML Elements Example</title>
</head>
<body>

    <h1>Block-level elements</h1>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <div>
        <p>This is a paragraph inside a <b>div</b> tag. The <span style="color:red;">span in line style</span> tag is used here to style a small part of the text.</p>
    </div>

    <section>
        <p>Visit my <a href="https://www.youtube.com/">favorite website</a> for more information!</p>
    </section>

    <footer>
        <p>Created by <span style="font-style:italic;">Pon Kavi</span></p>
    </footer>

</body>
</html>
