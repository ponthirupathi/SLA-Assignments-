<input type="number" id="num1" placeholder="Dividend">
<input type="number" id="num2" placeholder="Divisor">
<button id="divideBtn">Divide</button>
<div id="calcResult"></div>
<script>
const num1 = document.getElementById('num1');
const num2 = document.getElementById('num2');
const divideBtn = document.getElementById('divideBtn');
const calcResult = document.getElementById('calcResult');
divideBtn.addEventListener('click', () => {
  try {
    const a = Number(num1.value);
    const b = Number(num2.value);
    if (b === 0) throw new Error('Cannot divide by zero');
    const result = a / b;
    calcResult.textContent = 'Result: ' + result;
  } catch (err) {
    console.error(err);
    calcResult.textContent = 'Error: ' + err.message;
  }
});
</script>
