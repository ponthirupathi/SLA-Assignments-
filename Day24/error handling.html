<form id="loginForm">
  <input type="text" id="loginUser" placeholder="Username">
  <input type="password" id="loginPass" placeholder="Password">
  <button type="submit">Login</button>
</form>
<div id="loginMessage"></div>
<script>
const loginForm = document.getElementById('loginForm');
const loginUser = document.getElementById('loginUser');
const loginPass = document.getElementById('loginPass');
const loginMessage = document.getElementById('loginMessage');
loginForm.addEventListener('submit', (e) => {
  e.preventDefault();
  try {
    if (loginUser.value.trim() === '') throw new Error('Username is required');
    if (loginPass.value.trim() === '') throw new Error('Password is required');
    if (loginPass.value.length < 8) throw new Error('Password must be at least 8 characters');
    loginMessage.textContent = 'Login successful';
  } catch (err) {
    console.error(err);
    loginMessage.textContent = 'Login failed: ' + err.message;
  }
});
</script>
