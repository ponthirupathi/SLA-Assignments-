<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Create a button that toggles visibility of an image.</h1>
    <button id="button">click to get image</button>
    <img src="./brinjal image.jpeg" id="img">


    <script>
        (()=>{
            $("#img").hide()
        })();
        $("#button").click(()=>{
          $("#img").show()
        })
    </script>
</body>
</html>
