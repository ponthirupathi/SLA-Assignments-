<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Change the color and text of an element using jQuery.</h1>
    <button id="button">click to change color and text</button>
    <p id="p1">this is the orginal text....</p>
   

    <script>
        $("#button").click(()=>{
            $("#p1").text("Now your text changed..whit color..").css("color","green")

        })
    </script>
</body>
</html>
