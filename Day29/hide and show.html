<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>Use jQuery to hide and show a paragraph.</h1>
    <button id="button" >show & hide</button>
    <p id="p">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nesciunt cupiditate ipsam similique voluptatibus
        deserunt sed veniam ab dolores repudiandae magnam vitae at nobis laborum incidunt provident quam error, cumque
        voluptates?</p>



        <script>
            $("#button").click(()=>{
                $("#p").hide(500).show(500)
            })

                
             </script>
</body>

</html>
