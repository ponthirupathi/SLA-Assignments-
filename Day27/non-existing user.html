<!-- 4. Test invalid username to trigger catch -->
<!DOCTYPE html>
<html>
<body>

<script>
async function testInvalid() {
    try {
        let res = await fetch("https://api.github.com/users/this_user_does_not_exist_00000");
        if (!res.ok) throw new Error("User not found");
        let data = await res.json();
        console.log(data);
    } catch (err) {
        console.log("Error:", err.message);
    }
}
testInvalid();
</script>

</body>
</html>
