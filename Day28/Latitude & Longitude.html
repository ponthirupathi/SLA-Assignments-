<!DOCTYPE html>
<html>
<body>

<h3 id="loc"></h3>

<script>
navigator.geolocation.getCurrentPosition(pos => {
  let lat = pos.coords.latitude;
  let lon = pos.coords.longitude;

  document.getElementById("loc").innerHTML =
    `Latitude: ${lat} <br> Longitude: ${lon}`;
});
</script>

</body>
</html>
