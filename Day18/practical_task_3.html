    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Create a script that checks if a password is “secure” (≥ 8 characters).</h1>

    <input type="password" placeholder="Enter ur password" id="password">
     
     <button onclick = " checkAge() ">check_Strong password</button>
     <p id="result">result</p>

     <script>
        function checkAge() {
        

            let password =  document.getElementById("password").value
            if(password.length >= 8 ){
                
                document.getElementById("result").innerText = "secure"
            }
            else{
                document.getElementById("result").innerText = "not secure give 8 char"
            }
        }
        
     </script>
</body>
