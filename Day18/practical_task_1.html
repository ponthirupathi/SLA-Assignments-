<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Use prompt() to ask the user’s age — show a message if they can drive or not.</h1>

    <input type="number" placeholder="Enter u r Age" id="age">
     
     <button onclick = " checkAge() ">check</button>
     <p id="result">result</p>

     <script>
        function checkAge() {
        

            let age = Number (document.getElementById("age").value)
            if(age >= 18){
                
                document.getElementById("result").innerText = "you are eligible to drive"
            }
            else{
                document.getElementById("result").innerText = "you are not eligible to drive"
            }
        }
        
     </script>
</body>
</html>
